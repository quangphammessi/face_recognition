{% extends 'base.html' %}

{% block content %}

<h2>Face Recognition</h2>

<div>
    <form id="upload-file" action="/upload-image" method="POST" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>


    <div class="image-result" style="display:none;">
        <img id="imageResult" src="{{ url_for('static', path='result/res_' + image_name) }}">
        </img>

        <img id="maskResult" src="{{result.image_data}}">
        </img>
    </div>



</div>

{% endblock %}
